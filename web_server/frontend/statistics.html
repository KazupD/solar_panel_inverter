<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SolarPanels</title>
        <link rel="icon" type="image/x-icon" href="./images/sun-energy.png">
        <link rel="stylesheet" type="text/css" href="./statistics.css" />
    </head>
    <body>
        <div class="button-container">
            <select name="Time Periods" id="timeperiods">
                <option value="7" selected>Last 7 days + today</option>
                <option value="14">Last 14 days + today</option>
                <option value="21">Last 21 days + today</option>
                <option value="30">Last 30 days + today</option>
                <option value="60">Last 60 days + today</option>
                <option value="90">Last 90 days + today</option>
            </select>
        </div>

        <div class="onechart">
            <div class = "widechart" id="generated"></div>
        </div>

        <div class="onechart">
            <div class = "widechart" id="runningtime"></div>
        </div>

        <div class="onechart">
            <div class = "widechart" id="maxpower"></div>
        </div>
        
        <div class="button-container">
            <button id="general">General</button>
            <button id="data">Details</button>
            <button id="charts">Charts</button>
        </div>
        
        <script src="./statistics.js"></script>
        <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    </body>

</html>
