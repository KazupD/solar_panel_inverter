<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SolarPanels</title>
        <link rel="icon" type="image/x-icon" href="./images/sun-energy.png">
        <link rel="stylesheet" type="text/css" href="./moredata.css" />
    </head>
    <body>

        <div class="info-card-container">
            <div class="info-card">
                <div class="name">S-E Voltage</div>
                <div class="value"><span id="se_voltage"></span></div>
                <div class="unit">[ V ]</div>
            </div>
            <div class="info-card">
                <div class="name">S-E Current</div>
                <div class="value"><span id="se_current"></span></div>
                <div class="unit">[ A ]</div>
            </div>
        </div>
        <div class="info-card-container">
            <div class="info-card">
                <div class="name">S-W Voltage</div>
                <div class="value"><span id="sw_voltage"></span></div>
                <div class="unit">[ V ]</div>
            </div>
            <div class="info-card">
                <div class="name">S-W Current</div>
                <div class="value"><span id="sw_current"></span></div>
                <div class="unit">[ A ]</div>
            </div>
        </div>

        <div class="info-card-container">
            <div class="info-card">
                <div class="name">L1 Voltage</div>
                <div class="value"><span id="l1_voltage"></span></div>
                <div class="unit">[ V ]</div>
            </div>
            <div class="info-card">
                <div class="name">L1 Current</div>
                <div class="value"><span id="l1_current"></span></div>
                <div class="unit">[ A ]</div>
            </div>
        </div>
        <div class="info-card-container">
            <div class="info-card">
                <div class="name">L2 Voltage</div>
                <div class="value"><span id="l2_voltage"></span></div>
                <div class="unit">[ V ]</div>
            </div>
            <div class="info-card">
                <div class="name">L2 Current</div>
                <div class="value"><span id="l2_current"></span></div>
                <div class="unit">[ A ]</div>
            </div>
        </div>
        <div class="info-card-container">
            <div class="info-card">
                <div class="name">L3 Voltage</div>
                <div class="value"><span id="l3_voltage"></span></div>
                <div class="unit">[ V ]</div>
            </div>
            <div class="info-card">
                <div class="name">L3 Current</div>
                <div class="value"><span id="l3_current"></span></div>
                <div class="unit">[ A ]</div>
            </div>
        </div>

        <div class="twocharts">
            <div class = "chart" id = "voltagechart"></div>
            <div class = "chart" id = "currentchart"></div>
        </div>

        <div class="twocharts">
            <div class = "chart" id = "voltagebyplace"></div>
            <div class = "chart" id = "currentbyplace"></div>
        </div>

        <div id="doughnut"></div>

        <div class="button-container">
            <button id="general">General</button>
            <button id="charts">Charts</button>
            <button id="stats">Stats</button>
        </div>
        

        <script src="./moredata.js"></script>
        <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    </body>

</html>
