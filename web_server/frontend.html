<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Napelem</title>
        <script src="./frontend.js"></script>
        <link rel="stylesheet" type="text/css" href="./styles.css" />
    </head>
    <body>
        
        <h1 style="text-align: center;">Solar Panel Inverter Info</h1>
        <h2 style="text-align: center;">Time : <span id="last_timestamp"></span></h2>

        <div class="info-card">
            <div class="name">Total Generated</div>
            <div class="value"><span id="total_generated"></span></div>
            <div class="unit">[kWh]</div>
        </div>
        <div class="info-card">
            <div class="name">Total Running Time</div>
            <div class="value"><span id="total_running_time"></span></div>
            <div class="unit">[h]</div>
        </div>
        <div class="info-card">
            <div class="name">Today Generated</div>
            <div class="value"><span id="today_generated"></span></div>
            <div class="unit">[kWh]</div>
        </div>
        <div class="info-card">
            <div class="name">Today Running Time</div>
            <div class="value"><span id="today_running_time"></span></div>
            <div class="unit">[h]</div>
        </div>
        
    </body>

</html>
